    <!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <style>
        .slider {
            margin: 0 auto;
            width: 1000px;
            max-width: 100%;
            text-align: center;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            padding-left: 13px;
            transform: translate(-50%, -50%);
        }
        .slides {
            width: 400%;
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            width: 25%;
            flex: 0 0 auto;
            height: 500px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .slide:nth-child(1) {
            background-image: url('o1.jpg'); /* Replace 'image1.jpg' with the path to your image */
            background-size: cover;
        }

        .slide:nth-child(2) {
            background-image: url('o2.jpg'); /* Replace 'image2.jpg' with the path to your image */
            background-size: cover;
        }

        .slide:nth-child(3) {
            background-image: url('o3.jpg'); /* Replace 'image3.jpg' with the path to your image */
            background-size: cover;
        }

        .slide:nth-child(4) {
            background-image: url('04.jpg'); /* Replace 'image4.jpg' with the path to your image */
            background-size: cover;
        }
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .controls img {
            width: 100px; 
            height: 100px;
            padding: 100px;
            align-items: center;
            transition: transform 0.3s ease;/* Adding transition for smooth effect */
        }
        .controls img:hover {
            transform: scale(1.5); /* Increasing the size of the image on hover */
        }
        .controls button {
            background: transparent;
            border: none;
            color: #000;
            font-size: 20px;
            cursor: pointer;
        }
        .nav {
            padding: 10px;
            margin-bottom: 150px;
            
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            
        }
        .nav ul li {
            padding: 10px;
            cursor: pointer;
            
        }
        .nav ul li a {
            color: black; /* Set the text color to black */
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <h2>Slide 1</h2>
                <p>Content for slide 1</p>
            </div>
            <div class="slide">
                <h2>Slide 2</h2>
                <p>Content for slide 2</p>
            </div>
            <div class="slide">
                <h2>Slide 3</h2>
                <p>Content for slide 3</p>
            </div>
            <div class="slide">
                <h2>Slide 4</h2>
                <p>Content for slide 4</p>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="rightarrow.png" onclick="prevSlide()">
        <img src="leftarrow.png" onclick="nextSlide()">
    </div>

    <div class="nav">
        <ul>
            <li><a href="nature.html">NATURE</a></li>
            <li><a href="animals.html">ANIMALS</a></li>
            <li><a href="galaxies.html">GALAXIES</a></li>
            <li><a href="oceans.html">OCEAN</a></li>
        </ul>
    </div>


    
</body>
</html>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlides() {
        slides.forEach(slide => {
            slide.style.display = 'none';
        });
        slides[slideIndex].style.display = 'flex';
    }

    function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
            slideIndex = totalSlides - 1;
        }
        showSlides();
    }

    function nextSlide() {
        slideIndex++;
        if (slideIndex >= totalSlides) {
            slideIndex = 0;
        }
        showSlides();
    }

    document.addEventListener('DOMContentLoaded', showSlides);
</script>
</body>
</html>
